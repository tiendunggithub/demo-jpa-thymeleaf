<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="col-md-offset-2 col-md-7">
			<h3 class="text-center">Spring MVC 5 + Spring Data JPA 2 + JSP + MySQL
				Example - Customer Management</h3>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Add Customer</div>
				</div>
				<div class="panel-body">
				<form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
						<!-- need to associate this data with customer id -->
						<input type="hidden" th:field="*{id}"/>
						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First
								Name</label>
							<div class="col-md-9">
								<input th:field="*{firstName}" cssClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last
								Name</label>
							<div class="col-md-9">
								<input th:field="*{lastName}" cssClass="form-control" />
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input th:field="*{email}" cssClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="province" class="col-md-3 control-label">Province</label>
							
							<select th:field="*{province}" cssClass="form-control">
		                    	<option value=""></option>
		                      	<option th:each="provin : ${provinces}" th:value="${provin.id}" 
		                      	th:text="${provin.name}"></option>
		                  	</select>
							
						</div>
						<div class="form-group">
							<label for="hobby" class="col-md-3 control-label">Hobbies</label>
							<div class="col-md-9">
						          <ul style="list-style-type: none;">
						            <li th:each="hobbies : ${hobbies}">
						              <input type="checkbox" th:field="*{hobbies}" th:value="${hobbies.id}" />
						              <label th:text="${hobbies.name}"></label>
						            </li>
						          </ul>
							</div>
						</div>
  
						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<input type="submit" value="Submit"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
