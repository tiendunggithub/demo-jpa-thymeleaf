<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quản lý khách hàng</title>
</head>
<body>
<div th:replace ="~{/fragments/app :: header}"></div>
<div class="container">
		<div class="col-md-offset-1 col-md-10">
			<h3 class="text-center">Spring MVC 5 + Spring Data JPA 2 + JSP +
				MySQL Example - Customer Management</h3>
			<hr />

			<input type="button" value="Thêm bài viết"
				onclick="window.location.href='showForm'; return false;"
				class="btn btn-primary" /> <br />
			<br />
			<div>
				 <form>
				        Tìm kiếm:
				        <input name="s" type="text"/>
				        <input type="submit" value="Search"/>
				    </form>
				<br/>
				</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Danh sách bài viết</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered">
						<tr>
							<th>Tiêu đề</th>
							<th>Nội dung</th>
							<th>Hình ảnh</th>
							<th>Danh mục</th>
							<th>Tag</th>
							<th></th>
						</tr>
						<th:block th:each="post : ${posts.content}">
							<tr>
								<td th:text="${post.title}"></td>
								<td th:text="${post.content}"></td>
								<td th:text="${post.image}"></td>
								<td th:each="cate : ${post.category}" th:text="${cate.name}">
								<td th:each="tag : ${post.tags}" th:text="${tag.name}">
								</td>
								<td>
									<a th:href="@{updateForm/__${post.id}__}">Update</a>
									<a th:href="@{deleteLink/__${post.id}__}">Delete</a>
								</td>
							</tr>
						</th:block>
					</table>
				</div>
				
			</div>
		</div>

	</div>
</body>
</html>
